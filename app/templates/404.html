{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
    <h1 style="color: #e74c3c;">404 - Page Not Found</h1> {# Red color for error #}
    <p style="text-align: center; font-size: 1.1rem; color: #555;">
        Oops! The page you are looking for does not exist. It might have been moved or deleted.
    </p>
    <p style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('main.home') }}" style="background-color: #3498db; color: white; padding: 0.8rem 1.5rem; border-radius: 8px; text-decoration: none; transition: background-color 0.3s ease;">
            Go to Home Page
        </a>
    </p>
{% endblock %}
